<!DOCTYPE html>
<html>
<head>
  <title>&lt;param&gt;</title>
</head>
<body>
  <!-- param is not block or inline -->
  <param name="foo">
  <p>para<param name="foo"></p>
  <p><dfn>strictly<param name="foo"></dfn></p>

  <!-- param must be empty -->
  <obj><param name="foo"><p>yo</p></obj>
  <p><obj><param name="foo"><em>some</em> text</obj></p>

  <!-- name is required -->
  <obj><param></obj>

  <!-- param data value cannot have type attr -->
  <obj><param name="foo" value="!@#$%$ ^&amp;)"
              type="application/octet-stream"></obj>
  <obj><param name="foo" valuetype="data" value="!@#$%$ ^&amp;)"
              type="application/octet-stream"></obj>

  <!-- param ref value must be URI -->
  <obj><param name="foo" valuetype="ref" value="&lt;"></obj>
  <obj><param name="foo" valuetype="ref" value="&lt;"
              type="application/octet-stream"></obj>

  <!-- param object value must be IDREF, cannot have type attr -->
  <obj><param name="foo" valuetype="object" value="sth"></obj>
  <obj><param name="foo" valuetype="object" value="#"></obj>
  <obj><param name="foo" valuetype="object" value="#"
              type="application/octet-stream"></obj>

  <!-- valuetype can't take any other values -->
  <obj><param name="foo" valuetype="sth"></obj>
</body>
</html>
