<!DOCTYPE html>
<html>
<head>
  <title>&lt;param&gt;</title>
</head>
<body>
  <!-- param no value -->
  <object><param name="foo"></object>

  <!-- param data value -->
  <object><param name="foo" value="!@#$%$ ^&amp;)"></object>
  <object><param name="foo" valuetype="data" value="!@#$%$ ^&amp;)"></object>

  <!-- param ref value -->
  <object><param name="foo" valuetype="ref" value="uri"></object>
  <object><param name="foo" valuetype="ref" value="uri"
              type="application/octet-stream"></object>

  <!-- param objectect value -->
  <!--<object><param name="foo" valuetype="object" value="myID"></object>
  <object id="myID"></object>-->
</body>
</html>
