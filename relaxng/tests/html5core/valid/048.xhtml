<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>&lt;map&gt;</title>
</head>
<body>
  <!-- is block, contains blocks and <area> -->
  <map name="foo" class="class" id="id" xml:lang="en">
    <h2>header</h2>
    <area alt="text" coords="1,2,3,4"></area>
    <p>text</p>
    <area alt="text" coords="5,2,3,4"></area>
    <p>text2</p>
  </map>

  <!-- can contain interactive -->
  <map name='bar'>
    <p><a>text</a></p>
    <area alt="text" coords="5,2,3,4"></area>
  </map>
</body>
</html>
