<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>&lt;param&gt;</title>
</head>
<body>
  <!-- param no value -->
  <object><param name="foo"></param></object>

  <!-- param data value -->
  <object><param name="foo" value="!@#$%$ ^&amp;)"></param></object>
  <object><param name="foo" valuetype="data" value="!@#$%$ ^&amp;)"></param></object>

  <!-- param ref value -->
  <object><param name="foo" valuetype="ref" value="uri"></param></object>
  <object><param name="foo" valuetype="ref" value="uri"
              type="application/octet-stream"></param></object>

  <!-- param objectect value -->
  <object><param name="foo" valuetype="object" value="myID"></param></object>
  <object id="myID"></object>
</body>
</html>
