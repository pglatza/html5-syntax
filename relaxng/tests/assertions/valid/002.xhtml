<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>repeat-template</title>
</head>
<body>
<div>
	<p repeat='template' id='foo'>a</p>
	<p repeat-template='foo' repeat='1'>a</p>
</div>
<div>
	<p repeat='template' xml:id='bar'>a</p>
	<p repeat-template='bar' repeat='1'>a</p>
</div>
</body>
</html>
