<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>headers</title>
</head>
<body id='foo'>
  <table>
    <tr><th id='topleft'>topleft</th><th id='topright'>topright</th></tr>
    <tr><th id='bottomleft'>bottomleft</th><td id='bottomright' headers='topright bottomleft'>bottomright</td></tr>
  </table>
  <table>
    <tr><th id='topleft2'>topleft</th><th id='topright2'>topright</th></tr>
    <tr><th id='bottomleft2'>bottomleft</th><th id='bottomright2' headers='topright2 bottomleft2'>bottomright</th></tr>
  </table>
</body>
</html>
