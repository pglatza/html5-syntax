<!DOCTYPE html>
<html>
<head>
  <title>&lt;address&gt;</title>
</head>
<body>
  <!-- is block -->
  <address class="class" id="id" lang="en">text</address>

  <!-- can contain interactive -->
  <address><a>text</a></address>

  <!-- cannot contain structured inline -->
  <address>text <ul><li>list</li></ul> <em>elem</em></address>
</body>
</html>
