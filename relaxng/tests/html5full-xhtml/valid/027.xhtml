<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>&lt;pre&gt;</title>
</head>
<body>
  <!-- is block -->
  <pre class="class" id="id" xml:lang="en">text</pre>

  <!-- is structured inline -->
  <p>paragraph
    <pre>text</pre>
  </p>

  <!-- can contain interactive -->
  <pre><a>text</a></pre>
  <p>paragraph
    <pre><a>text</a></pre>
  </p>

  <!-- can contain strictly inline -->
  <pre>text <em>elem</em></pre>
</body>
</html>
